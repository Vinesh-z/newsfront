<div class="container news-gallery-container" *ngIf="allPostsLoaded">


  <div *ngIf="allPosts.length>0; else noPostsFound">
    <div class="row top-heading">

      <div class="col-md-9">
        <h3>News Articles You Have Liked</h3>
      </div>


    </div>
    <div class="row">
      <div class="col-md-4 box-container" *ngFor="let post of allPosts">
        <div class="news-box" routerLink="/details/{{post._id}}">
          
          <div class="box-image" [ngStyle]="{'background-image':'url('+post.postImage+')'}">

          </div>
          <div class="box-title text-center">
            <p>{{ post.title }}</p>
          </div>
          
          <div class="icon">

          </div>
        </div>

      </div>
    </div>
  </div>
  <ng-template #noPostsFound>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="error-template">
            <h1>
              Oops!</h1>
            <h2>
              You have not liked any article yet!</h2>
          
            <div class="error-actions">
              <a class="btn btn-primary btn-lg" routerLink="/">Back To Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
